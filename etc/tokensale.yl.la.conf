server {
    listen [::]:80;
    listen      80;
    server_name	tokensale.yl.la;
    return      301 https://tokensale.yl.la$request_uri;
}

server {
	server_name	tokensale.yl.la;
    index      	index.html;
    root       	/home/ubuntu/www/ylla/ylla-tokensale;

    #listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/tokensale.yl.la/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/tokensale.yl.la/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
